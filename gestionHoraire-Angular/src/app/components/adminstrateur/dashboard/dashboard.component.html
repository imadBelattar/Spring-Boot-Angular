<div class="dashboard-container">
    @for (interv of interventions; track $index){
        
            <app-card [title] = "interv.intitule" [subtitles]="['Enseignant: '+ interv.enseignantNom, 'Module: ' + interv.moduleIntitule]" [pElementsContent]="['Volume de cours: '+interv.vhCoursInterv, 'Volume de TD: '+interv.vhTDInterv,'Volume de TP: '+interv.vhTPInterv, 'Evaluation: '+interv.evaluationInterv]"></app-card>
    }
</div>
